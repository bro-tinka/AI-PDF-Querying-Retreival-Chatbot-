<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF CHATBOT</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <header>
            <h1 class="neon-text">AI CHATBOT FOR QUERYING PDF </h1>
            <p class="system-status">SYSTEM STATUS: <span id="status">WAITING FOR DATA...</span></p>
        </header>

        <section class="upload-section">
            <input type="file" id="pdf-input" multiple accept=".pdf" hidden>
            <button onclick="document.getElementById('pdf-input').click()" class="neon-btn">SELECT PDFS</button>
            <button id="upload-btn" class="neon-btn pulse">INITIALIZE INDEX</button>
        </section>

        <section class="chat-container">
            <div id="chat-box" class="chat-box">
                <div class="message bot">Awaiting upload... Please upload documentation.</div>
            </div>
            <div class="input-area">
                <input type="text" id="query-input" placeholder="Ask me a question from uploaded files...">
                <button id="send-btn" class="neon-btn">SEND</button>
            </div>
        </section>
    </div>
    <script src="/static/logic.js"></script>
</body>
</html>
